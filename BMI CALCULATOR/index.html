<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="input-field">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" min="1" required>
            </div>

            <div class="input-field">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" placeholder="Enter your height in cm" min="1" required>
            </div>

            <div class="input-field">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter your weight in kg" min="1" required>
            </div>

            <button type="submit" class="btn">Calculate BMI</button>
        </form>

        <div class="result">
            <p id="bmiResult"></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
